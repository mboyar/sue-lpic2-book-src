# mdadm.conf

# mdadm configuration file
# This file contains default settings for mdadm and monitoring options.

# Define the default email address for notifications
MAILADDR root

# Define the default level of RAID to be used
# This can be overridden in the individual array definitions
DEFAULT_LEVEL=1

# Define the default array metadata version
# This can be overridden in the individual array definitions
ARRAY_METADATA=1.2

# Define the default array chunk size
# This can be overridden in the individual array definitions
DEFAULT_CHUNK=64K

# Define the default array layout
# This can be overridden in the individual array definitions
DEFAULT_LAYOUT=striped

# Define the monitoring options
# This can be overridden in the individual array definitions
MONITOR=1

# Define the arrays
# Example array definitions can be added here
# ARRAY /dev/md0 metadata=1.2 name=raid0:0 UUID=your-uuid-here
# ARRAY /dev/md1 metadata=1.2 name=raid1:0 UUID=your-uuid-here
# ARRAY /dev/md2 metadata=1.2 name=raid5:0 UUID=your-uuid-here